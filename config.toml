    italic = "Headquartered in the greater Boston, Massachusetts area, SOFAR Acoustics was founded by Dr. Irena Lucifredi in 2010. Our facilities are comprised of over 2,000 sq. ft. of office and lab space dedicated to  computational and instrumentation  prototyping. We maintain a diverse team of acoustic and software engineers continuously motivated by innovative research and development challenges."
    paragraph = "SOFAR Acoustics, LLC is a research and development consulting company focused on creating innovative solutions that combine science and advanced technology. We provide products and services in two major areas of specialization: acoustics and information technology. In the area of acoustics we offer scientific and engineering solutions in underwater acoustics, structural  dynamics and vibration, ocean-seismo acoustics, signal processing, and data fusion. This work is often based on integrating science and engineering with our information technology prowess in distributed sensor networks, embedded linux systems, and cloud computing applications. Backed by an established record of our professional capabilities in both research industry and academic settings, we provide R & D solutions for government sponsors such as the Office of Naval Research (ONR) and the  Naval Sea Systems Command (NAVSEA), as well as for clients in academia and industry."

